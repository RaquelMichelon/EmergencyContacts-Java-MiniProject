<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
  <head>
    <title>Show Contacts</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  
  <body>
    <!-- <nav>
      <a href="/">Home</a>
      <a href="/page2.html" aria-current="page">Other page</a>
    </nav>
    <main>
      <h1>My other page</h1>
    </main> -->

    <header>
      <nav>
        <ul>
          <li><a th:href="@{/}"> EmergencyCall </a></li>

          <li><a th:href="@{/contacts}"> Contacts </a></li>

          <li><a th:href="@{/contacts/new}"> + New </a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>Emergecy Contacts List</h1>
      </section>

      <section>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>#</th>
              <th>#</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="contact: ${contacts}">
              <td th:text="${contact.name}"></td>

              <td th:text="${contact.phone}"></td>

              <td>
                <a
                  th:href="@{/contacts/{contact}/edit(contact=${contact.id})}"
                  >Edit</a
                >
              </td>

              <td>
                <form
                  th:action="@{/contacts/{contact}(contact=${contact.id})}"
                  th:method="delete"
                >
                  <button>Remove</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
